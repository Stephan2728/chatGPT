<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine erste HTML-Seite</title>
  <script>
    function showHello() {
      document.getElementById('message').style.display = 'block';
    }
  </script>
</head>
<body>
  <button onclick="showHello()">Klick mich</button>
  <h1 id="message" style="display:none;">Hallo Welt!</h1>
  <p>Das ist eine einfache HTML-Seite.</p>
</body>
</html>
